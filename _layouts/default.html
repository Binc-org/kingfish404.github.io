---
layout: compress
---
<!DOCTYPE html>
<html lang="zh-CN">
{% include head.html %}

<body>
    {% include nav.html %}

    {% if page.toc==true %}
    <aside class="toc">
        {% include toc.html html=content %}
    </aside>
    {% endif %}

    <div id="main" role="main" class="wrapper-content">
        <div class="container">
            {{ content }}
        </div>
    </div>

    {% include analytics.html %}

    {% if page.toc==true %}
    <script>
        document.getElementById("main").classList.add("withtoc");
    </script>
    {% endif %}

    <div class="wrapper-footer-mobile">
        <footer class="footer">
            {% include footer.html %}
        </footer>
    </div>

    {% include leancloud-analytics.html %}
</body>

</html>
